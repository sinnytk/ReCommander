{% extends 'recommander/base.html' %}
{% load static %}


{% block local_head %}
<link rel="stylesheet" href="{% static 'survey/favorite.css' %}">
<script src="{% static 'survey/favorite.js' %}"></script>
{% endblock %}

{% block content %}
<section class="search">
    <div class="section__info">
        <h3>
            Select your favourite movie.
        </h3>
        <p>To initialize the algorithm, select your favourite movie</p>
    </div>
    <div class="section__search">
        <input id="user-input" placeholder="Or search for your favourite movie...">
        <button><i id="search-icon" class="fa fa-search" aria-hidden="true"></i></button>
    </div>
</section>
<form id="movie-form" method="post">
    {% csrf_token %}
    <input id="selected-movie" type="hidden" name="selected_movie" value="">
    <section class="movies" id="movieSection">
        {% include 'survey/movies.html' %}
    </section>
</form>
{% endblock %}
